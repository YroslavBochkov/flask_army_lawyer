{% block counters %}
 <!-- ======= Счетчики ======= -->
    <div class="counts container">

      <div class="row">

        <div class="col-lg-3 col-md-6">
          <div class="count-box">
            <i class="bi bi-calendar4-week"></i>
            <span data-purecounter-start="0" data-purecounter-end="12" data-purecounter-duration="1" class="purecounter"></span>
            <p>Лет в военном праве</p>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mt-5 mt-md-0">
          <div class="count-box">
            <i class="bi bi-shield-fill-check"></i>
            <span data-purecounter-start="0" data-purecounter-end="79" data-purecounter-duration="1" class="purecounter"></span>
            <p>Успешных дел военнослужащих</p>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
          <div class="count-box">
            <i class="bi bi-people-fill"></i>
            <span data-purecounter-start="0" data-purecounter-end="167" data-purecounter-duration="1" class="purecounter"></span>
            <p>Консультаций по вопросам СВО</p>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
          <div class="count-box">
            <i class="bi bi-file-earmark-text-fill"></i>
            <span data-purecounter-start="0" data-purecounter-end="3" data-purecounter-duration="1" class="purecounter"></span>
            <p>Публикаций по военному праву</p>
          </div>
        </div>

      </div>
    </div><!-- конец счетчиков -->
{% endblock %}
